{% extends 'layouts/layout.html' %}
{% block body %}
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            <div id="pcoded" class="pcoded">
                <div class="pcoded-overlay-box"></div>
                <div class="pcoded-container navbar-wrapper">
        
                    <nav class="navbar header-navbar pcoded-header">
                        <div class="navbar-wrapper">
        
                            <div class="navbar-logo">
                                <a class="mobile-menu" id="mobile-collapse" href="#!">
                                    <i class="ti-menu"></i>
                                </a>
                                <a class="mobile-search morphsearch-search" href="#">
                                    <i class="ti-search"></i>
                                </a>
                                <a href="index.html">
                                    <img class="img-fluid" src="{{url_for('static',filename='images/logo.png')}}" alt="Theme-Logo" />
                                </a>
                                <a class="mobile-options">
                                    <i class="ti-more"></i>
                                </a>
                            </div>
        
                            
            {% include 'layouts/sidebar.html' %}
            <div class="pcoded-content">
                        <div class="pcoded-inner-content">

                            <!-- Main-body start -->
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <!-- Page-header start -->
                                    <div class="page-header card">
                                        <div class="row align-items-end">
                                            <div class="col-lg-8">
                                                <div class="page-header-title">
                                                    <i class="icofont icofont-file-code bg-c-blue"></i>
                                                    <div class="d-inline">
                                                        {% if opt== 'new' %}
                                                        <h4>Create New Certificate</h4>
                                                        {% elif opt == 're' %}
                                                        <h4>Renew Certificate</h4>
                                                       {% endif %}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                          </div>
                                        </div>
                                    </div>
                                    <!-- Page-header end -->

                                    <!-- Page body start -->
                                    <div class="page-body">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <!-- Basic Form Inputs card start -->
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h3>Enter The Following</h3>

                                                        <div class="card-header-right"><i
                                                            class="icofont icofont-spinner-alt-5"></i></div>
                                                            {% if status != 0 %}
                                                            <div class="alert alert-primary alert-dismissible fade show text-center mx-auto" role="alert">
                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                    <span class="sr-only">Close</span>
                                                                </button>
                                                            <strong class="text-center mx-auto" >{{status}}</strong></strong> 
                                                            </div>
                                                            {% endif %}
                                                           
                                                            <div class="card-header-right">
                                                                <i class="icofont icofont-spinner-alt-5"></i>
                                                            </div>

                                                        </div>
                                                        <div class="card-block">
                                                            <h4 class="sub-title"></h4>
                                                            <form method="post" action="{{ url_for('certificates',opt=opt) }}">
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Awarded To</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" name='recipient' class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Provider Number</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="number" name='providerNumber' class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">To operate As</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" name='operator' class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Expiry Date</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="date" default="None" required name='expiry' class="form-control">
                                                                    </div>
                                                                </div>
                                                                
                                                                <button type="submit" class="btn btn-primary">Submit</button>
                                                                <br >
                                                                </form>
                                                                <br >
                                                                
{% endblock %}
